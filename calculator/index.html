<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1> </h1>
    <div class="calc">
        <div class="this" id="this">
            {{current || '0'}}
        </div>
        <div class="btn" id="inpt" @click="this.current = '';">
            C
        </div>
        <div class="btn" id="inpt" @click="bracket()">
            ()
        </div>
        <div class="btn" id="inpt" @click="del_el()">
            CE
        </div>
        <div class="btn op" id="inpt" @click="add('/')">
            /
        </div>
        <div class="btn" id="inpt" @click="add('7')">
            7
        </div>
        <div class="btn" id="inpt" @click="add('8')">
            8
        </div>
        <div class="btn" id="inpt" @click="add('9')">
            9
        </div>
        <div class="btn op" id="inpt" @click="add('*')">
            x
        </div>
        <div class="btn" id="inpt" @click="add('4')">
            4
        </div>
        <div class="btn" id="inpt" @click="add('5')">
            5
        </div>
        <div class="btn" id="inpt" @click="add('6')">
            6
        </div>
        <div class="btn op" id="inpt" @click="add('-')">
            -
        </div>
        <div class="btn" id="inpt" @click="add('1')">
            1
        </div>
        <div class="btn" id="inpt" @click="add('2')">
            2
        </div>
        <div class="btn" id="inpt" @click="add('3')">
            3
        </div>
        <div class="btn op" id="inpt" @click="add('+')">
            +
        </div>
        <div class="btn zero" id="inpt" @click="add('0')">
            0
        </div>
        <div class="btn" id="inpt" @click="point()">
            .
        </div>
        <div class="btn op" id="inpt" @click="output()">
            =
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
